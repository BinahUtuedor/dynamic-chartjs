<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Dynamic Chart JS</title>
  </head>
  <body class="bg-warning py-5">
      <div class="col-md-6 offset-md-3">
          <div class="card">
              <div class="card-body">
                <h1>Dynamic Chart JS<button class="btn btn-success" onclick="updateChart()">Update</button>
                    <button class="btn btn-info" onclick="addValue()">+ 1</button>
                </h1>
              </div>
              <div class="card-body">
                <canvas id="myChart"></canvas>
              </div>
          </div>
      </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        var olddata = [0, 10, 5, 2, 20, 30, 45];
        var newdata = [10, 20, 30, 42, 50, 60, 70];
        var olddata1 = [99, 80, 75, 62, 50, 40, 35];
        var newdata1 = [5, 10, 55, 50, 20, 55, 25];
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'My First dataset',
                // backgroundColor: 'rgb(0, 99, 132)',
                borderColor: 'rgb(0, 99, 132)',
                data: olddata
            },
            {
                label: 'My Second dataset',
                // backgroundColor: 'rgb(0, 200, 0)',
                borderColor: 'rgb(0, 200, 0)',
                data: olddata1
            }]
        },

        // Configuration options go here
        options: {}
        });

        function updateChart() {
            //chart.data.datasets[0].data = newdata;
            //chart.data.datasets[1].data = newdata1;
            chart.data.labels = ["August", "September", "October", "November", "December"];
            chart.update();
        };

        // pop = remove last value
        // shift = remove forst value
        // unshift = add the value at the very beginning of the array
        // push = add the value at the very end of the array

        function addValue() {
            chart.data.datasets[0].data.reverse();
            //chart.data.datasets[0].data.push(999);
            //chart.data.labels.push("January");
            chart.update();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
